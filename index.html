    <link media='all' rel='stylesheet' type='text/css' href='css/alert.css' />

<body>
        <button onclick="AlertBox.show('This is a sample of First Example ')">Test String</button>
        <button onclick="AlertBox.show({name:'rajat',designation:'developer'})">Test Object</button>

        <button onclick="Alert({customAlert:true,message : 'Hi there !'} )">Test Custom string message</button>
